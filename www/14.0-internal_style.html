<!DOCTYPE html>
<html>
    <head>
        <title>Internal style - La balise 'style' du 'head'</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style>
            h2{
                font-size : 18px;
            }
        </style>
    </head>
    <body>
        <h1>La balise 'style' du 'head'</h1>
        
        
        <h2 style="color:red"> titre de niveau 2 - taille 18px – couleur rouge</h2>
        <p style="color:red"> paragraphe rouge</p>
        <h2 style="color:green"> titre de niveau 2 - taille 18px – couleur vert</h2>
        <p style="color:red"> paragraphe rouge</p>


    </body>
</html>
