<!DOCTYPE html>
<html>
    <head>
        <title>Internal style - les classes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
            h2{
                font-size : 18px;
            }
            .rouge{
                color: red;
            }
        </style>
    </head>
    <body>

        <h2 class="rouge"> titre de niveau 2 - taille 18px – couleur rouge</h2>
        <p class="rouge"> paragraphe rouge</p>
        <p> paragraphe </p>
        <p> paragraphe </p>
        <p> paragraphe </p>
        
        <h2 style="color:green"> titre de niveau 2 - taille 18px – couleur vert</h2>
        <p class="rouge"> paragraphe rouge</p>
        <p> paragraphe </p>
        <p> paragraphe </p>

    </body>
</html>
